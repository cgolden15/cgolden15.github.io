<!DOCTYPE html>
<html>
    <head>
        <title>Golden!!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/css-style.css">
        <link rel="shortcut icon" type="image/png" href="favicons/img-favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">      
    </head>
    <body>

      <input type="text" value="Golden!!#8008" id="copy">

        <div id="enter">
            <b class="begin">Click to enter</b>
        </div>

        <div id="main">
            <canvas id="noise" class="noise fixed-fluid"></canvas>
            <video id="video">
				<source loop="true" id="vid" src="DropItLikeItsHot.mp4" type="video/mp4">                
			</source></video>
            <div class="social">
                <a onclick="copy()" class="popup" href="golden.html"><img class="dc" src="images/img-dc.svg"><span class="popuptext" id="myPopup">Copied!</span></a>
            </div>
        </div>

        <!-- Javascript -->
        <script src="js/js-enter.js"></script>
        <script src="js/js-noise.js"></script>
        <script>
          function copy() {
            var copyText = document.getElementById("copy");
            var popup = document.getElementById("myPopup");
            copyText.select();
            document.execCommand("copy");
            popup.classList.toggle("show");
          }
        </script>

    </body>
</html>
